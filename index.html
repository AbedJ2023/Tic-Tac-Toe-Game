<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <div id="playersDiv">
        <div id="playerXDiv">
          <p>Player X Name:</p>
          <input id="player1Input" type="text" />
          <button id="nameInputButton1">Submit</button>
        </div>
        <div id="playerODiv">
          <p>Player O Name:</p>
          <input id="player2Input" type="text" />
          <button id="nameInputButton2">Submit</button>
        </div>
      </div>

      <div class="playerNameDisplay">
        <p id="playerNameDisplay1"></p>
        <p id="playerNameDisplay2"></p>
      </div>
    </header>

    <main>
      <div class="game--container">
        <div data-cell-index="0" class="cell"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell"></div>
      </div>
      <h2 class="game--status"></h2>
      <button class="game--restart">Restart Game</button>
    </main>
  </body>
</html>
